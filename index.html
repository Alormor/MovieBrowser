<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="landing-page">
        <h1>Welcome to my landing page!</h1>
        <button id="go-SP">Search movies</button>
    </div>

    <div id="search-page">
        <button id="go-LP">Go back to landing page</button>
        <h1>MOVIES.COM</h1>
        <div id="search-container">
            <input id="input-search" placeholder="Search...">

            <button id="btn-search">
                <i class="fa fa-search"></i>
            </button>

            <input id="input-year" placeholder="Year">
        </div>
        
        <section id="sectMovies">
            <div id="divMovies"></div>
            <p id="error"></p>
        </section>
        <div id="load">
            <img src="load.gif" alt="GIF centrado">
        </div>
    </div>
</body>
</html>
